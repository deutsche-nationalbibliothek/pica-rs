[package]
name = "pica-record-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.pica-record]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_subfield_ref"
path = "fuzz_targets/fuzz_subfield_ref.rs"
test = false
doc = false

[[bin]]
name = "fuzz_tag_ref"
path = "fuzz_targets/fuzz_tag_ref.rs"
test = false
doc = false

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']

defaults:
  run:
    shell: bash

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          rustup update stable && rustup default stable
          cargo check

  test:
    name: test (${{ matrix.os }} with rust-${{ matrix.rust }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
          - os: macos-latest
            rust: stable
          - os: windows-latest
            rust: stable
    runs-on: ${{matrix.os}}
    needs: [check]
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - uses: actions/checkout@v2
      - run: |
          rustup update --no-self-update ${{ matrix.rust }}
          rustup default ${{ matrix.rust }}
          cargo test --all
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v2
      - run: |
          rustup update stable && rustup default stable
          rustup component add rustfmt
          cargo fmt --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v2
      - run: |
          rustup update stable && rustup default stable
          rustup component add clippy
          cargo clippy -- -D warnings
  audit:
    name: audit
    runs-on: ubuntu-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v2
      - run: |
          rustup update stable && rustup default stable
          cargo install --force cargo-audit
          cargo generate-lockfile
          cargo audit

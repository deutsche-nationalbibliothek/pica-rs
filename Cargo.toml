[package]
name = "pica"
version = "0.12.0"
authors = ["Nico Wagner <n.wagner@dnb.de>"]
edition = "2021"
license = "MIT OR Unlicense"
default-run = "pica"

[dependencies]
atty = "0.2"
bstr = "0.2"
clap = { version = "3.1", features = ["cargo"] }
clap_complete = "3.1"
csv = "1.1"
directories = "4.0"
flate2 = "1.0"
lazy_static = "1.4"
nom = "7.1"
rand = "0.8"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strsim = "0.10"
termcolor = "1.1"
toml = "0.5"
unicode-normalization = "0.1"
xml-rs = "0.8"

pica-core = { path = "./pica-core" }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.1"
tempfile = "3.2"

[lib]
path = "src/lib.rs"
name = "pica"

[[bin]]
path = "src/bin/pica/main.rs"
name = "pica"

[[example]]
name = "parser"
path = "examples/parser.rs"
test = false

[workspace]
members = [
    "pica-core"
]

[profile.release]
codegen-units = 1
panic = "abort"
lto = true

[profile.dev]
debug = 0

[package]
name = "pica"
version = "0.16.0"
authors = ["Nico Wagner <n.wagner@dnb.de>"]
edition = "2021"
license = "MIT OR Unlicense"
default-run = "pica"

[dependencies]
arrow2 = { version = "0.17", features = ["io_ipc", "io_ipc_compression"] }
atty = "0.2"
bstr = "1.5"
clap = { version = "4.3", features = ["cargo", "derive", "wrap_help"] }
clap_complete = "4.3"
csv = "1.2"
directories = "5.0"
flate2 = "1.0"
nom = "7.1"
quick-xml = "0.28"
rand = "0.8"
regex = "1.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strsim = "0.10"
termcolor = "1.2"
toml = "0.7"
unicode-normalization = "0.1"
xml-rs = "0.8"

pica-matcher = { version = "0.1", path = "pica-matcher" }
pica-path = { version = "0.2", path = "pica-path" }
pica-record = { version = "0.1", path = "pica-record" }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
quickcheck = "1.0"
quickcheck_macros = "1.0"
tempfile = "3.2"
trycmd = "0.14"

[lib]
path = "src/lib.rs"
name = "pica"

[[bin]]
path = "src/bin/pica/main.rs"
name = "pica"

[[example]]
name = "parser"
path = "examples/parser.rs"
test = false

[profile.release]
codegen-units = 1
panic = "abort"
lto = true

[profile.dev]
debug = 0

[workspace]

members = [
    "pica-lint",
    "pica-matcher",
    "pica-path",
    "pica-record",
    "pica-select"
]

[package]
name = "pica"
version = "0.6.0"
authors = ["Nico Wagner <nwagner84@protonmail.com>"]
edition = "2018"
license = "MIT OR Unlicense"
default-run = "pica"

[dependencies]
atty = "0.2"
bstr = "0.2.16"
clap = "3.0.0-beta.4"
clap_generate = "3.0.0-beta.4"
csv = "1.1"
directories = "4.0"
flate2 = "1.0"
lazy_static = "1.4"
nom = "7.0"
rand = "0.8"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sophia = "0.7.0"
sophia_api = "0.7.0"
termcolor = "1.1"
toml = "0.5.8"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.0"
tempfile = "3.2"

[lib]
path = "src/lib.rs"
name = "pica"

[[bin]]
path = "src/bin/pica/main.rs"
name = "pica"

[[bin]]
path = "src/bin/gnd2skos/main.rs"
name = "gnd2skos"

[profile.release]
codegen-units = 1
panic = "abort"
lto = true

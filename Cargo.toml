[package]
name = "pica"
version = "0.12.0"
authors = ["Nico Wagner <n.wagner@dnb.de>"]
edition = "2021"
license = "MIT OR Unlicense"

[dependencies]
bstr = "0.2"
lazy_static = "1.4"
nom = "7.1"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
strsim = "0.10"

pica-core = { path = "./pica-core" }
pica-matcher = { path = "./pica-matcher" }

[dev-dependencies]
assert_cmd = "2.0"
predicates = "2.1"
tempfile = "3.2"
flate2 = "1.0"

[lib]
path = "src/lib.rs"
name = "pica"

[[example]]
name = "parser"
path = "examples/parser.rs"
test = false

[workspace]
members = [
    "pica-api",
    "pica-core",
    "pica-io",
    "pica-matcher",
    "pica-toolkit",
]

default-members = ["pica-toolkit"]

[profile.release]
codegen-units = 1
panic = "abort"
lto = true

[profile.dev]
debug = 0

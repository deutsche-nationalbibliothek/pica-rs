[workspace]
resolver = "2"
default-members = ["pica-toolkit"]

members = [
    "pica-lint",
    "pica-matcher",
    "pica-path",
    "pica-record",
    "pica-select",
    "pica-toolkit"
]

[workspace.package]
version = "0.18.0"
authors = ["Nico Wagner <n.wagner@dnb.de>"]
license = "MIT OR Unlicense"
readme = "./README.md"
keywords = ["PICA+", "code4lib"]
edition = "2021"

[workspace.dependencies]
pica-matcher = { version = "0.18", path = "./pica-matcher" }
pica-path = { version = "0.18", path = "./pica-path" }
pica-record = { version = "0.18", path = "./pica-record" }
pica-select = { version = "0.18", path = "./pica-select" }

anyhow = "1.0"
arrow2 = "0.17"
bstr = "1.6"
chrono = { version = "0.4", default-features = false }
clap = "4.3"
clap_complete = "4.3"
csv = "1.2"
flate2 = "1.0"
nom = "7.1"
rand = "0.8"
regex = "1.9"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10"
thiserror = "1.0"
toml = "0.7"

[profile.release]
codegen-units = 1
panic = "abort"
lto = true

[profile.dev]
debug = 0

[package]
name = "pica"
version = "0.1.0"
authors = ["Nico Wagner <nwagner84@protonmail.com>"]
edition = "2018"
license = "AGPL-3.0-only"

[dependencies]
clap = "3.0.0-beta.2"
clap_generate = "3.0.0-beta.2"
csv = "1.1"
flate2 = "1.0.19"
nom = "6.0.0"
rand = "0.8.0"
regex = "1.4.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
path = "src/lib.rs"
name = "pica"

[[bin]]
path = "src/bin/pica/main.rs"
name = "pica"

[profile.release]
lto = true

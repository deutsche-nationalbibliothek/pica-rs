[workspace]
resolver = "2"
default-members = ["crates/pica-toolkit"]

members = [
    "crates/pica-lint",
    "crates/pica-matcher",
    "crates/pica-path",
    "crates/pica-record",
    "crates/pica-select",
    "crates/pica-toolkit",
    "crates/pica-utils"
]

[workspace.package]
version = "0.24.0"
authors = ["Nico Wagner <n.wagner@dnb.de>"]
license = "EUPL-1.2"
readme = "./README.md"
keywords = ["PICA+", "code4lib"]
edition = "2021"
rust-version = "1.76"

[workspace.dependencies]
pica-matcher = { version = "0.24", path = "./crates/pica-matcher" }
pica-path = { version = "0.24", path = "./crates/pica-path" }
pica-record = { version = "0.24", path = "./crates/pica-record" }
pica-select = { version = "0.24", path = "./crates/pica-select" }
pica-utils = { version = "0.24", path = "./crates/pica-utils" }

anyhow = "1.0"
bstr = "1.9"
chrono = { version = "0.4", default-features = false }
clap = "4.5"
clap_complete = "4.5"
csv = "1.3"
flate2 = "1.0"
polars = { version = "0.38", features = ["ipc", "decompress", "performant"] }
quickcheck = "1.0"
rand = "0.8"
regex = "1.10"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10"
strsim = "0.11"
thiserror = "1.0"
toml = "0.8"
winnow = "0.6"

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
strip = true

[profile.dev]
debug = 0

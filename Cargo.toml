[package]
name = "pica-record"
version = "0.1.0"
authors = ["Nico Wagner <n.wagner@dnb.de>"]
license = "EUPL-1.2"
keywords = ["PICA+", "code4lib"]
edition = "2021"
rust-version = "1.80"

[dependencies]
bstr = { version = "1.10" }
thiserror = { version = "1" }
winnow = { version = "0.6.18" }
serde = { version = "1.0", optional = true, features = ["derive"] }

[features]
serde = ["dep:serde"]

[dev-dependencies]
insta = { version = "1.40.0", features = ["toml"] }
pica-record = { path = "./", features = ["serde"] }

[[test]]
path = "tests/lib.rs"
name = "integration"

[workspace]
resolver = "2"
default-members = ["crates/pica-toolkit"]

members = [
    "crates/pica-format",
    "crates/pica-lint",
    "crates/pica-matcher",
    "crates/pica-path",
    "crates/pica-record-v1",
    "crates/pica-select",
    "crates/pica-toolkit",
    "crates/pica-utils"
]

[workspace.package]
version = "0.25.0"
authors = ["Nico Wagner <n.wagner@dnb.de>"]
license = "EUPL-1.2"
readme = "./README.md"
keywords = ["PICA+", "code4lib"]
edition = "2021"
rust-version = "1.80"

[workspace.dependencies]
pica-format = { version = "0.1", path = "./crates/pica-format" }
pica-matcher = { version = "0.25", path = "./crates/pica-matcher" }
pica-path = { version = "0.25", path = "./crates/pica-path" }
pica-record-v1 = { version = "0.25", path = "./crates/pica-record-v1" }
pica-select = { version = "0.25", path = "./crates/pica-select" }
pica-utils = { version = "0.25", path = "./crates/pica-utils" }

anyhow = "1.0"
bstr = "1.10"
chrono = { version = "0.4", default-features = false }
clap = "4.5"
clap_complete = "4.5"
csv = "1.3"
flate2 = "1.0"
polars = { version = "0.41", features = ["ipc", "decompress", "performant"] }
quickcheck = "1.0"
rand = "0.8"
regex = "1.10"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10"
strsim = "0.11"
thiserror = "1.0"
toml = "0.8"
winnow = "0.6"

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
strip = true

[profile.dev]
debug = 0
